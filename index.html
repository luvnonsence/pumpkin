<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Тыковка ❤️</title>
		<!-- Фавиконка -->
		<link rel="apple-touch-icon" sizes="180x180" href="./images/ico/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/ico/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./images/ico/favicon-16x16.png" />
		<link rel="manifest" href="./images/ico/site.webmanifest" />
		<link rel="mask-icon" href="./images/ico/safari-pinned-tab.svg" color="#b0884e" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#35363a" />
		<!-- Стили и JS -->
		<link rel="stylesheet" href="./main.css" />
		<script src="./script.js" defer></script>
	</head>

	<body>
		<div class="swiper">
			<img src="./images/1.jpg" alt="" />
		</div>
		<div class="timer">
			<h1 class="timer__title">Я люблю Тыковку уже</h1>
			<div class="timer__container">
				<div class="timer-item timer-day">
					<div class="timer-value">00</div>
					<span class="timer-text">Дней</span>
				</div>
				<div class="timer-item__separator">:</div>
				<div class="timer-item timer-hours">
					<div class="timer-value">00</div>
					<span class="timer-text">Часов</span>
				</div>
				<div class="timer-item__separator">:</div>
				<div class="timer-item timer-minutes">
					<div class="timer-value">00</div>
					<span class="timer-text">Минут</span>
				</div>
				<div class="timer-item__separator">:</div>
				<div class="timer-item timer-seconds">
					<div class="timer-value">00</div>
					<span class="timer-text">Секунд</span>
				</div>
			</div>
		</div>
	</body>
</html>
